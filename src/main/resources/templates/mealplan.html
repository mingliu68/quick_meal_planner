<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Quick Meal Planner</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav
      th:replace="~{fragments/general :: header}"
      class="navbar navbar-expand-lg navbar-dark bg-dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Quick Meal Planner</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li th:if="${user != null}" class="nav-item">
              <a
                th:text="${user.firstName}"
                class="nav-link active"
                th:href="@{/user}"
              />
            </li>
            <li th:if="${user != null}" class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                th:href="@{/logout}"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid min-full-height dashboard-container">
      <div class="row full-height">
        <div class="col-md-3 col-lg-2 dashboard-nav-container-wrapper">
          <div
            th:replace="~{fragments/general :: dash-nav(activeTab='mealPlan')}"
          >
            <p>Testing Side Nav</p>
          </div>
        </div>

        <div class="col-md-9 col-lg-10 dashboard-content-container-wrapper">
          <div class="row">
            <div>
              <p th:text="${user.firstName}" />
              <p>
                <span th:text="${#lists.size(user.mealPlans)}" />Meal Plans
                Saved
              </p>
              <p th:text="${mealPlan.id}" />
              <p>Start Date: <span th:text="${mealPlan.startDate}" /></p>
              <p>Next Start Date: <span th:text="${nextStartDate}" /></p>
              <p>Previous Start Date: <span th:text="${prevStartDate}" /></p>
              <!-- <p><span th:each="date: ${weeklyDates}" th:text="${date}"/> </p> -->
              <div class="d-flex justify-content-between">
                <a
                  th:href="@{/user/mealplans(startDate=${prevStartDate},mealPlan=${mealPlan.prev?.id})}"
                  type="button"
                  class="btn btn-primary btn-sm"
                >
                  Previous Meal Plan
                </a>
                <a
                  th:href="@{/user/mealplans(startDate=${nextStartDate},mealPlan=${mealPlan.next?.id})}"
                  type="button"
                  class="btn btn-primary btn-sm"
                >
                  Next Meal Plan
                </a>
              </div>
              <div class="container text-center">
                <div
                  th:with="map=${mealPlan.mealPlanItemsMap}"
                  class="row"
                  style="margin-bottom: 30px"
                >
                  <date
                    th:each="date, iter: ${weeklyDates}"
                    class="col menu-column px-2"
                  >
                    <div style="margin: 10px 0; height: 70px">
                      <h4 th:text="${date[1]}" />
                      <span th:text="${date[0]}" />
                    </div>
                    <div style="height: 400px">
                      <!-- first row lunch -->
                      <div
                        th:with="mealType=${mealTypes[__${iter.index + iter.index}__]}"
                        style="
                          height: 50%;
                          background-color: antiquewhite;
                          padding: 10px;
                        "
                      >
                        <!-- if mealtype exist, display mealplanitem -->
                        <div th:if="${#maps.containsKey(map, mealType)}">
                          <div
                            th:object="${map.get(mealType)}"
                            th:attr="
                              data-recipeId=*{recipe?.id},
                              data-mealPlanId=${mealPlan.id},
                              data-mealType=*{mealType}"
                          >
                            <p th:text="*{mealType}" />
                            <p th:text="*{recipe?.name} " />
                          </div>
                        </div>
                        <!-- else display empty block -->
                        <div th:unless="${#maps.containsKey(map, mealType)}">
                          <div
                            th:attr="
                              data-mealPlanId=${mealPlan.id},
                              data-mealType=${mealType}"
                          >
                            <p th:text="${mealType}" />
                          </div>
                        </div>
                      </div>

                      <!-- second row dinner -->
                      <div
                        th:with="mealType=${mealTypes[__${iter.index + iter.index + 1}__]}"
                        style="
                          height: 50%;
                          background-color: beige;
                          padding: 10px;
                        "
                      >
                        <!-- if mealtype exist, display mealplanitem -->
                        <div th:if="${#maps.containsKey(map, mealType)}">
                          <div
                            th:object="${map.get(mealType)}"
                            th:attr="
                                                data-recipeId=*{recipe?.id},
                                                data-mealPlanId=${mealPlan.id},
                                                data-mealType=*{mealType}"
                          >
                            <p th:text="*{mealType}" />
                            <p th:text="*{recipe?.name} " />
                          </div>
                        </div>
                        <!-- else display empty block -->
                        <div th:unless="${#maps.containsKey(map, mealType)}">
                          <div
                            th:attr="
                                                data-mealPlanId=${mealPlan.id},
                                                data-mealType=${mealType}"
                          >
                            <p th:text="${mealType}" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </date>
                </div>
              </div>

              <!-- <div class="container text-center">
                <div class="row" style="margin-bottom: 30px;">
                  <div th:each="date, iter: ${weeklyDates}" class="col menu-column px-2"  >
                    <div style="margin: 10px 0; height: 70px;">
                      <h4 th:text="${date[1]}" />
                      <span th:text="${date[0]}" />
                    </div>
                    
                    <div style="height: 400px;">
                      <div 
                      th:object="${mealPlan.mealPlanItemsDtos[__${iter.index + iter.index}__]}"
                      th:attr="
                      data-recipeId=*{recipe?.id},
                      data-mealPlanId=${mealPlan.id},
                      data-mealType=*{mealType}"
                      style="height: 50%; background-color:antiquewhite; padding: 10px;"
                      > -->
              <!-- <p th:text="${mealPlan.mealPlanItemsDtos[__${iter.index + iter.index}__].mealType}" />
                        <p th:text="${mealPlan.mealPlanItemsDtos[__${iter.index + iter.index}__].recipe?.name}" /> -->
              <!-- <p th:text="*{mealType}" />
                        <p th:text="*{recipe?.name} " />
                      </div>
                      <div 
                        th:object="${mealPlan.mealPlanItemsDtos[__${iter.index + iter.index + 1}__]}"
                        th:attr="
                        data-recipeId=*{recipe?.id},
                        data-mealPlanId=${mealPlan.id},
                        data-mealType=*{mealType}"
                        style="height: 50%; background-color:beige; padding: 10px;"
                      > -->
              <!-- <p th:text="${mealPlan.mealPlanItemsDtos[__${iter.index + iter.index + 1}__].mealType}" />
                        <p th:text="${mealPlan.mealPlanItemsDtos[__${iter.index + iter.index + 1}__].recipe?.name}" /> -->
              <!-- <p th:text="*{mealType}" />
                        <p th:text="*{recipe?.name} " />
                      </div>
                    </div>
                  </div>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer th:replace="~{fragments/general :: footer}">
      <p>Testing Footer</p>
    </footer>
  </body>
</html>
