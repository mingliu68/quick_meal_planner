<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Quick Meal Planner</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav
      th:replace="~{fragments/general :: header}"
      class="navbar navbar-expand-lg navbar-dark bg-dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Quick Meal Planner</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li th:if="${user != null}" class="nav-item">
              <a
                th:text="${user.firstName}"
                class="nav-link active"
                th:href="@{/user}"
              />
            </li>
            <li th:if="${user != null}" class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                th:href="@{/logout}"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid min-full-height dashboard-container">
      <div class="row full-height">
        <div class="col-md-3 col-lg-2 dashboard-nav-container-wrapper">
          <div th:replace="~{fragments/general :: dash-nav(activeTab='mealPlan')}">
            <p>Testing Side Nav</p>
          </div>
        </div>

        <div class="col-md-9 col-lg-10 dashboard-content-container-wrapper">
          <div class="row">
            <div>
              <p th:text="${user.firstName}" />
              <p><span th:text = "${#lists.size(user.mealPlans)}" />Meal Plans Saved</p>
              <p th:text="${mealPlan.id}" />
              <p>Start Date: <span th:text="${mealPlan.startDate}" /></p>
              <p>Next Start Date: <span th:text="${nextStartDate}"/></p>
              <p>Previous Start Date: <span th:text="${prevStartDate}"/></p>
              <!-- <p><span th:each="date: ${weeklyDates}" th:text="${date}"/> </p> -->
              <div class="container text-center">
                <div class="row">
                  <div th:each="date: ${weeklyDates}" th:text="${date}" class="col menu-column" />
                </div>
                <div class="row">
                  <div class="col menu-column">Monday</div>
                  <div class="col menu-column">Tuesday</div>
                  <div class="col menu-column">Wednesday</div>
                  <div class="col menu-column">Thursday</div>
                  <div class="col menu-column">Friday</div>
                  <div class="col menu-column">Saturday</div>
                  <div class="col menu-column">Sunday</div>
                </div>
               
                <div class="row" style="border:1px solid #eee; padding: 10px;">
                  <div th:each="mealPlanItemDto, iter : ${mealPlan.mealPlanItemsDtos}" th:if="${iter.index % 2 == 0}" class="col menu-column" >
                    <form
                      method="POST"
                      role="form"
                      th:action="@{/user/mealplans/mealPlanItem}"
                    >
                    <input th:name="mealType" th:value="${mealPlanItemDto.mealType}" type="hidden"/>
                    <input th:name="id" th:value="${mealPlanItemDto.id}" type="hidden"/>
                    <input th:name="recipeId" th:value="${mealPlanItemDto.recipeId}" />
                    <p th:text="${mealPlanItemDto.recipe?.name}" style="min-height: 3rem;" />
                    <input th:name="mealPlanId" th:value="${mealPlanItemDto.mealPlan.id}" />
                      
                      <button class="submit" type="submit">Update</button>
                    </form>
                  </div>
                </div>
                <div class="row" style="border:1px solid #eee; padding: 10px;margin-bottom: 10px; background-color: whitesmoke">
                  <div th:each="mealPlanItemDto, iter : ${mealPlan.mealPlanItemsDtos}" th:if="${iter.index % 2 != 0}" class="col menu-column" >
                    
                    <form
                      method="POST"
                      role="form"
                      th:action="@{/user/mealplans/mealPlanItem}"
                    >
                      <input th:name="mealType" th:value="${mealPlanItemDto.mealType}" type="hidden"/>
                      <input th:name="id" th:value="${mealPlanItemDto.id}" type="hidden"/>
                      <input th:name="recipeId" th:value="${mealPlanItemDto.recipeId}" />
                      <p th:text="${mealPlanItemDto.recipe?.name}" style="min-height: 3rem;" />
                      <input th:name="mealPlanId" th:value="${mealPlanItemDto.mealPlanId}" />
                      
                      
                      <button class="submit" type="submit">Update</button>
                    </form>
                  </div>
                </div>
              </div>

              <!-- <table>
                <tr>
                  <th>Meal Type</th>
                  <th>Recipe</th>
                </tr>
                <tr th:each="item: ${mealPlan.mealPlanItemsDtos}">
                  <td th:text="${item.mealType}" />
                  <td th:text="${item.recipe?.name}" />
                </tr>
              </table> -->
            </div>
              <a
                    th:href="@{/user/mealplans(startDate=${nextStartDate},mealPlan=${mealPlan.next?.id})}"
                    type="button"
                    class="btn btn-primary btn-sm"
                  >
                    Next Meal Plan
              </a>
              <a
                    th:href="@{/user/mealplans(startDate=${prevStartDate},mealPlan=${mealPlan.prev?.id})}"
                    type="button"
                    class="btn btn-primary btn-sm"
                  >
                    Previous Meal Plan
              </a>
           
          </div>
        </div>
      </div>
    </div>
    <footer th:replace="~{fragments/general :: footer}">
      <p>Testing Footer</p>
    </footer>
  </body>
</html>
