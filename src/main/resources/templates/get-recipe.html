<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <title>Get Recipe</title>
  </head>
  <body>
    <div class="container">
      <h3>Get Recipe</h3>
      <h3 th:text="${recipe.name}" id="recipeName" />
      <h5>Ingredients:</h5>
      <div th:each="ingredient: ${recipe.ingredients}">
        <p th:text="${ingredient}" class="ingredients"/>
      </div>
      <h5>Directions:</h5>
      <div th:each="direction, directionStat: ${recipe.directions}" >
        <p th:text="${direction}" class="directions" />
      </div>
      <button id="saveButton" class="btn btn-info">Save Recipe To My Collection</button>
      <hr />
      <a th:href="@{/user/recipes}"
        >Back to Saved Recipes</a
      >
    </div>
    <script src="/js/recipe-handler.js" type="application/javascript"></script>
  </body>
</html>
