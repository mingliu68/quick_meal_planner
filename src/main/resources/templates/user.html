<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Quick Meal Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Quick Meal Planner</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li th:if="${user != null}" class="nav-item">
                    <a th:text="${user.name}" class="nav-link active" th:href="@{/user}" />
                </li>
                <li th:if="${user != null}" class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div th:if="${param.error}">
        <div class="alert alert-danger">Not Authorized</div>
    </div>
   
    <div class="row col-md-10">
        <h2>Hello <span th:text="${user.name}"></span></h2>
    </div>

    <a 
        th:href="@{/user/recipes}" 
        type="button" 
        class="btn btn-primary btn-sm mt-4 mb-4 mr-4">
        See Saved Recipes
    </a>
    <a  
        th:href="@{/user/findRecipe}"
        type="button"
        class="btn btn-warning btn-sm mt-4 mb-4 mr-4">
        Find a New Recipe
    </a>
    <a  
        th:href="@{/user/recipes/otherRecipes}"
        type="button"
        class="btn btn-warning btn-sm mt-4 mb-4 mr-4">
        Recently Saved By Other Users
    </a>
   
</div>
</body>
</html>
