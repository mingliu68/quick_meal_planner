<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Quick Meal Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Quick Meal Planner</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li th:if="${user != null}" class="nav-item">
                    <a th:text="${user.name}" class="nav-link active" th:href="@{/user}" />
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <a 
            th:href="@{/user/recipes}" 
            type="button" 
            class="btn btn-primary btn-sm mt-4 mb-4 mr-4">
            Back to saved recipes
        </a>
        <h1 th:text="${recipe.name}" class="text-center" />
        <hr>
        <div>
            <h4>Ingredients: </h4>
            <div th:each="ingredient: ${recipe.ingredients}" >
                <p th:text="${ingredient}" />
            </div>
            <h4>Directions:</h4>
            <div th:each="direction: ${recipe.directions}" >
                <p th:text="${direction}" />
            </div>
    
            <p>Saved by <span th:text="${#lists.size(recipe.users)}" /> users </p>
            <a  
                th:if="${savedByUser}"
                th:href="@{/user/recipes/removeRecipeFromList(recipeId=${recipe.id})}"
                type="button"
                class="btn btn-warning btn-sm">
                Unsave
            </a>
            <a  
                th:if="${!savedByUser}"
                th:href="@{/user/recipes/addRecipeToList(recipeId=${recipe.id})}"
                type="button"
                class="btn btn-warning btn-sm">
                save
            </a>
        </div>
    </div>
</div>
</body>
</html>
