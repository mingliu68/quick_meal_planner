<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Quick Meal Planner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      th:fragment="header"
      class="navbar navbar-expand-lg navbar-dark bg-dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Quick Meal Planner</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          style="flex-grow: inherit"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li th:if="${user != null}" class="nav-item">
              <a
                th:text="${user.firstName}"
                class="nav-link"
                th:href="@{/user}"
              />
            </li>
            <li th:if="${user == null}" class="nav-item">
              <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
            <li th:if="${user == null}" class="nav-item">
              <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li th:if="${user != null}" class="nav-item">
              <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div th:fragment="dash-nav(activeTab)" class="dashboard-nav-container">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              th:href="@{/user}"
              th:class="${activeTab == 'user'} ? 'nav-link active' : 'nav-link'"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              th:href="@{/user/profile}"
              th:class="${activeTab == 'userProfile'} ? 'nav-link active' : 'nav-link'"
              >User Profile</a
            >
          </li>
          <li class="nav-item">
            <a
              th:href="@{/user/recipes}"
              th:class="${activeTab == 'recipes'} ? 'nav-link active' : 'nav-link'"
              >Saved Recipes</a
            >
          </li>
          <li class="nav-item">
            <a
              th:href="@{/user/mealplans}"
              th:class="${activeTab == 'mealPlan'} ? 'nav-link active' : 'nav-link'"
              >Meal Plans</a
            >
          </li>
          <li class="nav-item">
            <a
              th:href="@{/user/recipes/otherRecipes}"
              th:class="${activeTab == 'otherRecipes'} ? 'nav-link active' : 'nav-link'"
              >Recent Recipes Saved By Others</a
            >
          </li>
        </ul>
      </div>
    </div>
    <footer
      th:fragment="footer"
      class="d-flex flex-wrap justify-content-around align-items-center py-3 border-top"
    >
      <p class="col-md-4 mb-0 text-body-secondary">Â© 2023 Quick Meal Planner</p>
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item">
          <a href="/index" class="nav-link px-2 text-body-secondary">Home</a>
        </li>
        <li class="nav-item">
          <a href="/index" class="nav-link px-2 text-body-secondary"
            >Privacy Policy</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
